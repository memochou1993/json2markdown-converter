<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON2Markdown Renderer</title>
  </head>
  <body>
    <header>
      <h1>JSON2Markdown Renderer</h1>
      <div>
        <select id="view-mode">
          <option value="preview">Preview</option>
          <option value="html">HTML</option>
          <option value="markdown">Markdown</option>
        </select>
        <select id="sanitize-mode">
          <option value="sanitized">Sanitized</option>
          <option value="unsanitized">Unsanitized</option>
        </select>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="json-view" class="panel left-panel"></div>
        <div class="divider"></div>
        <div id="preview-view" class="panel right-panel preview"></div>
        <div id="html-view" class="panel right-panel" hidden></div>
        <div id="markdown-view" class="panel right-panel" hidden></div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
