<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON2Markdown Renderer</title>
  </head>
  <body>
    <header>
      <a href="/">
        <h1>JSON2Markdown Renderer</h1>
      </a>
    </header>
    <main>
      <div class="d-flex flex-column">
        <div class="toolbar">
          <div id="view-mode" class="button-group" role="radiogroup">
            <input type="radio" id="edit" name="mode" value="edit" hidden>
            <label for="edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
            </label>
            <input type="radio" id="split" name="mode" value="split" hidden checked>
            <label for="split">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-columns-2"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M12 3v18"/></svg>
            </label>
            <input type="radio" id="preview" name="mode" value="preview" hidden>
            <label for="preview">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
            </label>
          </div>
          <div>
            <select id="render-mode">
              <option value="preview">Preview</option>
              <option value="html">HTML</option>
              <option value="markdown">Markdown</option>
            </select>
          </div>
        </div>
        <div class="d-flex">
          <div id="json-view" class="pane pane-left"></div>
          <div class="splitter"></div>
          <div id="preview-view" class="pane pane-right markdown"></div>
          <div id="html-view" class="pane" hidden></div>
          <div id="markdown-view" class="pane" hidden></div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
